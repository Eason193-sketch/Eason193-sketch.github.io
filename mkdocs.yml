site_name: 一只小螈的主页
nav: 
  - 主页: index.md
  - 学习资源: 
    - 链接: 学习资源/resource.md
  - 技术文档:
    - typora: 技术文档/Typora.md
    - mkdocs: 技术文档/mkdocs.md
    - PX4仿真ego-planner : 技术文档/PX4.md
  - Language: 
    - python: Language/python.md
  - MATHE:
    - Introduction: MATHE/Introduction.md
    - Calculus: MATHE/ch1_calculus.md
  - Robotics:
    - 笔记: Robotics/note.md
    - 考试复习: Robotics/test.md
    - 必读书籍: Robotics/必读书籍.md
   # - Introduction: Robotics/Introduction to Robotics Mechanics and Control 3rd edition (John J.Craig) (Z-Library).pdf
   # - Analysis and Control: Robotics/Saeed B. Niku - Introduction to Robotics_ Analysis, Control, Applications-Wiley (2020).pdf
   # - 机器人学导论: Robotics/机器人学导论  （原书第3版）_（美）HLHN J.CRAIG著  贠超等译.pdf
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - tables
  - footnotes
  - md_in_html

  - toc:
      permalink: true
      toc_depth: 5
      permalink_title: 点击此处可置顶内容
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/glightbox.min.css
  - assets/stylesheets/galaxy.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
# - https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.1.0/style.css
# - https://cdn.jsdelivr.net/npm/lxgw-wenkai-tc-webfont@1.0.0/style.css
# - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css

extra_javascript:
#  - assets/javascripts/katex.js 
#  - assets/javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/titlechange.js
  - assets/javascripts/glightbox.min.js
  - assets/javascripts/click.js
  - assets/javascripts/galaxy.js
plugins:
  - search
theme:
  name: material
